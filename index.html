<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Test â€“ Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      margin-bottom: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      background: #eee;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="registerName" placeholder="Name" />
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div class="response" id="responseBox">Response will appear here</div>
  </div>

  <script>
    const API_URL = 'https://api.exceltechsolutions.online/api/auth';

    async function register() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const body = {
        type: 'register',
        name,
        email,
        password
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        document.getElementById('responseBox').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('responseBox').textContent = 'Fetch error: ' + err.message;
      }
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const body = {
        type: 'login',
        email,
        password
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        document.getElementById('responseBox').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('responseBox').textContent = 'Fetch error: ' + err.message;
      }
    }
  </script>
</body>
</html>
